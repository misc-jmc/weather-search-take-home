# version: "3.8"

services:
  wg-easy:
    environment:
      # ⚠️ Change the server's hostname (clients will connect to):
      - WG_HOST=192.168.1.227

      # ⚠️ Change the Web UI Password:
      - PASSWORD=Password@1 
    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    hostname: wg-easy
    volumes:
      - ~/.wg-easy:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1

  app:
    container_name: app
    image: app
    build: .
    volumes:
      - ./src:/app/src
    ports:
      - 3000:3000
    environment:
      - API_KEY=9bf52c3aa236e93d7fef01a5bf39118e